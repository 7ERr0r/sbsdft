<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>DFT</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<style>
  html {
    /*background: black;*/
  }

  body {
    background: black;
    margin: 0;
    padding: 0;
    overflow: hidden;
    color: white;
  }

  #statustext {
    font-size: 18pt;
    position: absolute;
    top: 0;
    left: 0;
  }

  #fullscreendiv {
    background: #440000;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -10;
  }
</style>

<body>
  <span id="statustext"></span>
  <div id="fullscreendiv"></div>
  <script type="module">
    const origin = location.origin;
    const pathname = location.pathname;
    const anticache = "?t=" + Math.floor(Date.now());
    const statustext = document.getElementById("statustext");
    let modpath = origin + pathname + "dftvis.js" + anticache;
    //import { default as init, start_dft } from modpath;

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    function sleepAnimationFrame() {
      return new Promise(resolve => requestAnimationFrame(resolve));
    }
    async function tryStartApp() {
      statustext.innerText = "import(" + modpath + ")";
      const wasmbinds = await import(modpath);
      const wasmurl = "dftvis_bg.wasm";
      statustext.innerText = "wasmbinds.default(" + wasmurl + ")...";
      let loaded = false;
      try {
        await wasmbinds.default(new URL(wasmurl + anticache, import.meta.url))
        loaded = true;
      } catch (error) {
        statustext.innerText = "error init " + wasmurl + ": " + error;
        console.error(error)
      }
      if (loaded) {
        //statustext.innerText = "rayon initThreadPool...";
        //await wasmbinds.initThreadPool(navigator.hardwareConcurrency);

        // workers must load the SAME cached file
        // so the threads will start faster
        statustext.innerText = "start_dft...";
        wasmbinds.start_dft(modpath, navigator.hardwareConcurrency);


        statustext.innerText = "sleepAnimationFrame...";
        // must spin event loop to start workers
        await sleepAnimationFrame();
        let isMobile = false;
        if (navigator.userAgentData) {
          isMobile = navigator.userAgentData.mobile;
        }
        await sleepAnimationFrame();
        statustext.innerText = "start_spectrumapp...";
        wasmbinds.start_spectrumapp(isMobile);
        document.body.removeChild(statustext);
      }
    }
    async function start() {
      try {
        await tryStartApp()
      } catch (error) {
        statustext.innerText = "error: " + error;
        console.error(error)
      }
    }
    start()

  </script>
</body>

</html>
